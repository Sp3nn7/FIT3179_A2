<!DOCTYPE html>
<html>

<head>
  <title>Global Terrorism from 2014-2017</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Global Terrorism from 2014-2017</h1>
        <p>This visualization demonstrates how acts of terrorism have been performed</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="vis2" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2" style="width: 31.5%;">
        <div id="vis3" class="vis-container" style="margin-left: 15px;"></div>
      </div>
    </div>
    <!-- end pure grid group -->


    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="vis4" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->


    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div id="vis5" class="vis-container"></div>
        </div>
        <div class="pure-u-1-2" style="width: 31.5%;">
            <div id="vis6" class="vis-container" style="margin-left: 15px;"></div>
        </div>
    </div>
    <!-- end pure grid group -->
      




    <div class="pure-g">
        <div class="pure-u-1-1 small-font">
          <p>This visualisation is created by Spencer Gerontzos. The datasource is the: <a href="https://www.kaggle.com/datasets/START-UMD/gtd/data" target=" _blank">Global Terrorism Database</href>.</p>
        </div>
    </div>


  </div> <!-- end page -->

  <script type="text/javascript">
    var specVis6 = "../Idioms/Box_And_Whisker_Plot/box_and_whisker_plot.vg.json";
    var specVis3 = "../Idioms/Donut_Chart/donut_chart.vg.json";
    var specVis1 = "../Idioms/Map_Idiom/map_idiom.vg.json";
    var specVis2 = "../Idioms/Stacked_Row_Chart/stacked_row_chart.vg.json";
    var specVis5 = "../Idioms/Waffle_Chart/waffle_chart.vg.json";
    var specVis4 = "../Idioms/Word_Cloud/word_cloud.vg.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', specVis4, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis6', specVis6, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
